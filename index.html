<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style/styles.css">
</head>
<header class="navigation"> 
    <nav class="navContant">
       <div class="logo">
            <div class="Spotify">
            <img src="/image/Spotify_Primary_Logo_RGB_Green.png">
            </div>
            <div class="arrow">
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>

        <div class="Search">
            <i  class="fa-solid fa-house" id="homeicon"></i>
            <div class="searchBar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="What do you want to Play?">
            <i id="browse" class="fa-brands fa-edge"></i>
            </div>
        </div>
        
        <div class="profileContant">
            <p class="subscription">Explore Premium</p>
            <i class="fa-regular fa-bell" id="bell"></i>
            <div class="profile"><img src="/image/wallpaperflare.com_wallpaper (23).jpg"></div>
        </div>
    </nav>
</header>
<body>
   <p>new</p>
</body>
<script src="script/script.js"></script>
</html>
